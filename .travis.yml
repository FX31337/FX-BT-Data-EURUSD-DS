language: python
python:
- '3.4'
env:
  matrix:
    - FORMAT=hst
    - FORMAT=fxt
addons:
  apt:
    packages:
    - realpath
    - pv
notifications:
  email: false
before_install:
- set -e
install: 
before_script:
- curl -o Makefile https://raw.githubusercontent.com/FX31337/FX-BT-Data-Test/master/Makefile
script:
- make $FORMAT
after_success: 
after_failure:
- sudo apt-get -qy install tree && - tree -d -L 6
- env
after_script:
- pwd
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "*.hst.gz"
    - "*.fxt.gz"
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    repo: FX31337/FX-BT-Data-EURUSD-DS
    tags: true
after_deploy:
- make clean
